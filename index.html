<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Flipbook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="peel-press" class="book peel">
        <div class="peel-top">
            <video autoplay loop muted>
                <source src="Media/Portada.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
        <div class="peel-back">
            <img src="Media/Page_2.jpg" alt="Page 2">
            <a href="https://maps.app.goo.gl/yJmEPtwnJW49c5iv8" class="link-overlay" target="_blank"></a>
        </div>
        <div class="peel-bottom">
            <img src="Media/Page_3.jpg" alt="Page 3">
                <div class="peel-page-4">
            <img src="Media/Page_4.jpg" alt="Page 4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
